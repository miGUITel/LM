<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modificación de estilos con JavaScript</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Estados visuales de avisos</h1>

    <section class="panel">
      <p class="descripcion">
        Los avisos pueden cambiar de aspecto según su estado.
      </p>

      <div class="botonera">
        <button id="btnNormal">Normal</button>
        <button id="btnDestacado">Destacar</button>
        <button id="btnError">Error</button>
      </div>
    </section>

    <section class="panel">
      <p id="aviso" class="aviso">
        Este es un aviso de ejemplo.
      </p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
